name: VICO Code Llama 13B
version: 1.3.2
schema: v1
models:
  - name: Code Llama 13B Instruct
    provider: ollama
    model: codellama:13b-instruct
    apiBase: http://localhost:10002
    roles:
      - chat
      - edit
      - apply
  - name: Code Llama 13B Code
    provider: ollama
    model: codellama:13b-code
    apiBase: http://localhost:10002
    roles:
      - autocomplete
  - name: Nomic Embed Text v1.5
    provider: ollama
    model: nomic-embed-text:v1.5
    apiBase: http://localhost:10002
    roles:
      - embed
context:
  - provider: code
  - provider: docs
  - provider: diff
  - provider: terminal
  - provider: problems
  - provider: folder
  - provider: codebase
